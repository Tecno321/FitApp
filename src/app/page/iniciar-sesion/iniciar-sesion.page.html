<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>iniciarSesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion.padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Inicio de Sesion</ion-card-title>      
    </ion-card-header>  
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input label="Email" labelPlacement="floating" type="email" placeholder="email@domain.com"
            [(ngModel)] = "mdl_email"
           ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Contraseña" labelPlacement="floating" type="password" 
            [(ngModel)] = "mdl_contrasena" 
          placeholder="Ingrese Contraseña"></ion-input>
        </ion-item>
        <br>
          <ion-button expand="block" (click)="iniciarSesion()">INICIAR SESION</ion-button>
        <br>     
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
